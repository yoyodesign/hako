<nav>
  <ul>
    {% assign navigation_pages = {{include.type}} %}


	{% if include.back %}
		<li>
			<a href="{{ page.parent.url }}">
				NEEDS TO GO BACK UP ONE LEVEL
			</a>
		</li>
	{% endif %}

	{% for p in navigation_pages %}
		{% if p.nav_group %}
			{% if p.nav_group == include.group %}
				<li>
					<a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
						{{ p.title }}
					</a>
				</li>
			{% endif %}
	    {% endif %}
	{% endfor %}
  </ul>
</nav>
