<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>Hako</title>

	<style>
		:root {
			box-sizing: border-box;
		}
		*, *::before, *::after {
			box-sizing: inherit;
		}
		html, body {
			min-height: 100vh;
		}
		body, main {
			display: flex;
		}
		body {
			flex-direction: column;
			padding: 0;
			margin: 0;

		}
		main {
			flex-direction: column;
			justify-content: center;
			flex: 1 0 auto;
			padding: 10vmin;
			margin: auto;
		}
		h1 {
			max-width: 600px;
		}
	</style>
</head>
<body>
	<main>
		<h1>Hako is an open-source Stylus framework for building scalable front end solutions.</h1>
		<p>
			Coming soon.
		</p>
	</main>
</body>
</html>
